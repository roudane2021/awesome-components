<mat-card>
    <mat-card-header>
      <mat-card-title>
        <span> h{{ post.title | titlecase }}</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span>{{ post.createdDate | timeAgo }}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
      <span highlight color="orange" class="post-content">{{ post.content|shorten:280 }}</span>
    </mat-card-content>
    <mat-card-actions>
      <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
    </mat-card-actions>
  </mat-card>
